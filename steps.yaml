cross_tools:
  defaults:
    template: base.tmpl
  steps:
    - linux: |
        make mrproper
        make ARCH=${CLFS_ARCH} INSTALL_HDR_PATH=${CLFS}/tools headers_install
    - binutils: |
        mkdir binutils-build && cd binutils-build
        AR=ar AS=as ../configure \
          --prefix=${CLFS}/cross-tools \
          --host=${CLFS_HOST} \
          --target=${CLFS_TARGET} \
          --with-sysroot=${CLFS} \
          --with-lib-path=${CLFS}/tools/lib \
          --disable-nls \
          --disable-static \
          --enable-64-bit-bfd \
          --disable-multilib \
          --disable-werror
        make
        make install
    - gcc,mpfr,gmp,mpc: |
        mv $CLFS/build/mpfr-${MPFR_VERSION} $CLFS/build/gmp-${GMP_VERSION} $CLFS/build/mpc-${MPC_VERSION} $CLFS/build/gcc-${GCC_VERSION}
        mkdir gcc-build && cd gcc-build
        AR=ar LDFLAGS="-Wl,-rpath,${CLFS}/cross-tools/lib" \
          ../configure \
          --prefix=${CLFS}/cross-tools \
          --build=${CLFS_HOST} \
          --host=${CLFS_HOST} \
          --target=${CLFS_TARGET} \
          --with-sysroot=${CLFS} \
          --with-local-prefix=${CLFS}/tools \
          --with-native-system-header-dir=/tools/include \
          --disable-shared \
          --without-headers \
          --with-newlib \
          --disable-decimal-float \
          --disable-libgomp \
          --disable-libssp \
          --disable-libatomic \
          --disable-libitm \
          --disable-libsanitizer \
          --disable-libquadmath \
          --disable-libvtv \
          --disable-libcilkrts \
          --disable-libstdc++-v3 \
          --disable-threads \
          --disable-multilib \
          --enable-languages=c \
          --with-mpfr-include=$(pwd)/../mpfr/src \
          --with-mpfr-lib=$(pwd)/mpfr/src/.libs
        make all-gcc all-target-libgcc
        make install-gcc install-target-libgcc
    - musl: |
        CC="${CLFS_TARGET}-gcc ${CLFS_CFLAGS}" \
          ./configure \
          CROSS_COMPILE=${CLFS_TARGET}- \
          --prefix=/ \
          --target=${CLFS_TARGET}
        make
        DESTDIR=${CLFS}/tools make install
        cd "${CLFS}"/tools/lib
        unlink ld-musl-aarch64.so.1
        ln -sf libc.so ld-musl-aarch64.so.1
        ls -la ld-musl-aarch64.so.1
        find -type f \
          -iname 'crt*.o' \
          -exec ln -sf ../../../tools/lib/{} "${CLFS}"/cross-tools/"${CLFS_TARGET}"/lib/{} \;
    - gcc,mpfr,gmp,mpc: |
        mv $CLFS/build/mpfr-${MPFR_VERSION} $CLFS/build/gmp-${GMP_VERSION} $CLFS/build/mpc-${MPC_VERSION} $CLFS/build/gcc-${GCC_VERSION}
        mkdir gcc-build && cd gcc-build
        AR=ar LDFLAGS="-Wl,-rpath,${CLFS}/cross-tools/lib" \
          ../configure \
          --prefix=${CLFS}/cross-tools \
          --build=${CLFS_HOST} \
          --target=${CLFS_TARGET} \
          --host=${CLFS_HOST} \
          --with-sysroot=${CLFS} \
          --with-local-prefix=${CLFS}/tools \
          --with-native-system-header-dir=/tools/include \
          --with-lib-path=${CLFS}/tools/lib \
          --disable-nls \
          --disable-static \
          --enable-languages=c,c++ \
          --disable-multilib \
          --disable-libsanitizer \
          --with-mpfr-include=$(pwd)/../mpfr/src \
          --with-mpfr-lib=$(pwd)/mpfr/src/.libs
        make AS_FOR_TARGET="${CLFS_TARGET}-as" \
          LD_FOR_TARGET="${CLFS_TARGET}-ld"
        make install

tools:
  defaults:
    template: tools.tmpl
  steps:
    - gmp: |
        CC_FOR_BUILD=gcc \
        ./configure \
        --prefix=${CLFS}/tools \
        --build=${CLFS_HOST} \
        --host=${CLFS_TARGET} \
        --enable-cxx
        make
        make install
    - mpfr: |
        ./configure \
        --prefix=${CLFS}/tools \
        --build=${CLFS_HOST} \
        --host=${CLFS_TARGET}
        make
        make install
    - mpc: |
        ./configure \
        --prefix=${CLFS}/tools \
        --build=${CLFS_HOST} \
        --host=${CLFS_TARGET}
        make
        make install
    - isl: |
        ./configure \
        --prefix=${CLFS}/tools \
        --build=${CLFS_HOST} \
        --host=${CLFS_TARGET}
        make
        make install
    - zlib: |
        ./configure \
        --prefix=${CLFS}/tools
        make
        make install
    - binutils: |
        mkdir binutils-build && cd binutils-build
        ../configure \
        --prefix=${CLFS}/tools \
        --build=${CLFS_HOST} \
        --host=${CLFS_TARGET} \
        --target=${CLFS_TARGET} \
        --with-lib-path=${CLFS}/tools/lib \
        --disable-nls \
        --enable-shared \
        --enable-64-bit-bfd \
        --disable-multilib \
        --enable-gold=yes \
        --enable-plugins \
        --with-system-zlib \
        --enable-threads
        make
        make install
    - gcc: |
        sed -i 's|^RAW_CXX_FOR_TARGET="$CXX_FOR_TARGET|& -nostdinc++|' configure
        mkdir gcc-build && cd gcc-build
        ../configure \
        --prefix=${CLFS}/tools \
        --build=${CLFS_HOST} \
        --host=${CLFS_TARGET} \
        --target=${CLFS_TARGET} \
        --with-local-prefix=${CLFS}/tools \
        --disable-multilib \
        --enable-languages=c,c++ \
        --with-system-zlib \
        --with-native-system-header-dir=/tools/include \
        --disable-libssp \
        --enable-install-libiberty \
        --disable-libstdcxx-pch \
        --disable-libsanitizer
        make AS_FOR_TARGET="${AS}" \
        LD_FOR_TARGET="${LD}"
        make install