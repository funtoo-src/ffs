fchroot:
  defaults:
    template: fchroot.tmpl
  steps:
    - rsync: |

        # linux headers use rsync to install. We will compile a minimal native
        # rsync so it is happy. This could eventually be moved to the tools/ build.

        ./configure \
        --prefix=/usr \
        --disable-openssl \
        --disable-xxhash \
        --disable-zstd \
        --disable-lz4
        make
        make install
    - linux: |
        make mrproper
        make INSTALL_HDR_PATH=/usr headers_install

