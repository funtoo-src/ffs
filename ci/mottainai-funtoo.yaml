name: "ffs/funtoo"
script:
# Needed until the image will be migrated to dhclient template.
- sleep 5
- >-
  ego sync &&
  emerge --jobs pyyaml jinja
- export CLFS=${HOME}
- install -d ${CLFS}/sources
- bin/sourcer fetch
- bin/builder cross_tools
- bin/builder tools
environment:
- SHELL=/bin/bash
- LUET_NOLOCK=true
- LUET_YES=true
image: funtoo/stage3
source: https://code.funtoo.org/bitbucket/scm/core/ffs.git
type: lxd
directory: /
