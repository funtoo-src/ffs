name: "ffs/ubuntu/21.10/x86-64bit"
artefact_path: sources
namespace: ffs-sources
script:
- >-
  apt-get update && apt-get -y install python3-yaml python3-jinja2 wget xz-utils make gcc g++ rsync texinfo file m4 bzip2 patch
- bin/sourcer fetch
- bin/builder musl x86-64bit cross_tools
- bin/builder musl x86-64bit tools
environment:
- SHELL=/bin/bash
- LUET_NOLOCK=true
- LUET_YES=true
image: ubuntu/21.10
source: https://code.funtoo.org/bitbucket/scm/core/ffs.git
type: lxd
