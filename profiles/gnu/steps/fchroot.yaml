fchroot:
  defaults:
    template: fchroot.tmpl
  steps:
    - linux: |
        make mrproper
        make INSTALL_HDR_PATH=/usr headers_install
    - perl: |
        ln -sf ../tools/bin/pwd /bin
        sh Configure -des \
          -Dcc=gcc \
          -Dprefix=/tools
        make
        make install
    - python: |
        ./configure \
        --prefix=/tools \
        --enable-shared \
        --without-ensurepip
        make
        make install
    - glibc: |
        mkdir glibc-build && cd glibc-build
        ../configure \
        --prefix=/usr \
        --enable-stack-protector=strong \
        --with-headers=/usr/include
        make
        make install
